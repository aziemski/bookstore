<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
            name="description"
            content="SwaggerIU"
    >
    <title>SwaggerUI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.4.1/swagger-ui.css">
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@4.4.1/swagger-ui-bundle.js" crossorigin></script>
<script src="https://unpkg.com/swagger-ui-dist@4.4.1/swagger-ui-standalone-preset.js" crossorigin></script>
<script>
    window.onload = () => {
        window.ui = SwaggerUIBundle({
            spec: JSON.parse("{\n" +
                "  \"openapi\": \"3.0.0\",\n" +
                "  \"info\": {\n" +
                "    \"title\": \"Books Management API\",\n" +
                "    \"description\": \"API for managing books\",\n" +
                "    \"version\": \"1.0.0\"\n" +
                "  },\n" +
                "  \"servers\": [\n" +
                "    {\n" +
                "      \"url\": \"https://{hostname}/api/v1\",\n" +
                "      \"variables\": {\n" +
                "        \"hostname\": {\n" +
                "          \"default\": \"anybook.online\"\n" +
                "        }\n" +
                "      }\n" +
                "    }\n" +
                "  ],\n" +
                "  \"paths\": {\n" +
                "    \"/books\": {\n" +
                "      \"get\": {\n" +
                "        \"summary\": \"Get all books\",\n" +
                "        \"parameters\": [\n" +
                "          {\n" +
                "            \"name\": \"offset\",\n" +
                "            \"in\": \"query\",\n" +
                "            \"description\": \"Number of items to skip\",\n" +
                "            \"schema\": {\n" +
                "              \"type\": \"integer\",\n" +
                "              \"minimum\": 0,\n" +
                "              \"default\": 0\n" +
                "            }\n" +
                "          },\n" +
                "          {\n" +
                "            \"name\": \"limit\",\n" +
                "            \"in\": \"query\",\n" +
                "            \"description\": \"Maximum number of items to return\",\n" +
                "            \"schema\": {\n" +
                "              \"type\": \"integer\",\n" +
                "              \"minimum\": 1,\n" +
                "              \"maximum\": 100,\n" +
                "              \"default\": 10\n" +
                "            }\n" +
                "          }\n" +
                "        ],\n" +
                "        \"responses\": {\n" +
                "          \"200\": {\n" +
                "            \"description\": \"A list of books\",\n" +
                "            \"content\": {\n" +
                "              \"application/json\": {\n" +
                "                \"schema\": {\n" +
                "                  \"$ref\": \"#/components/schemas/BookList\"\n" +
                "                }\n" +
                "              }\n" +
                "            }\n" +
                "          }\n" +
                "        }\n" +
                "      },\n" +
                "      \"post\": {\n" +
                "        \"summary\": \"Create a new book\",\n" +
                "        \"requestBody\": {\n" +
                "          \"required\": true,\n" +
                "          \"content\": {\n" +
                "            \"application/json\": {\n" +
                "              \"schema\": {\n" +
                "                \"$ref\": \"#/components/schemas/Book\"\n" +
                "              }\n" +
                "            }\n" +
                "          }\n" +
                "        },\n" +
                "        \"responses\": {\n" +
                "          \"201\": {\n" +
                "            \"description\": \"The created book\",\n" +
                "            \"content\": {\n" +
                "              \"application/json\": {\n" +
                "                \"schema\": {\n" +
                "                  \"$ref\": \"#/components/schemas/Book\"\n" +
                "                }\n" +
                "              }\n" +
                "            }\n" +
                "          }\n" +
                "        }\n" +
                "      }\n" +
                "    },\n" +
                "    \"/books/{id}\": {\n" +
                "      \"parameters\": [\n" +
                "        {\n" +
                "          \"name\": \"id\",\n" +
                "          \"in\": \"path\",\n" +
                "          \"required\": true,\n" +
                "          \"description\": \"ID of the book to perform operation on\",\n" +
                "          \"schema\": {\n" +
                "            \"type\": \"string\"\n" +
                "          }\n" +
                "        }\n" +
                "      ],\n" +
                "      \"get\": {\n" +
                "        \"operationId\": \"getBookByID\",\n" +
                "        \"summary\": \"Get a book by ID\",\n" +
                "        \"responses\": {\n" +
                "          \"200\": {\n" +
                "            \"description\": \"The requested book\",\n" +
                "            \"content\": {\n" +
                "              \"application/json\": {\n" +
                "                \"schema\": {\n" +
                "                  \"$ref\": \"#/components/schemas/Book\"\n" +
                "                }\n" +
                "              }\n" +
                "            }\n" +
                "          },\n" +
                "          \"404\": {\n" +
                "            \"description\": \"Book not found\"\n" +
                "          }\n" +
                "        }\n" +
                "      },\n" +
                "      \"put\": {\n" +
                "        \"operationId\": \"updateBookByID\",\n" +
                "        \"summary\": \"Update a book by ID\",\n" +
                "        \"requestBody\": {\n" +
                "          \"required\": true,\n" +
                "          \"content\": {\n" +
                "            \"application/json\": {\n" +
                "              \"schema\": {\n" +
                "                \"$ref\": \"#/components/schemas/Book\"\n" +
                "              }\n" +
                "            }\n" +
                "          }\n" +
                "        },\n" +
                "        \"responses\": {\n" +
                "          \"200\": {\n" +
                "            \"description\": \"The updated book\",\n" +
                "            \"content\": {\n" +
                "              \"application/json\": {\n" +
                "                \"schema\": {\n" +
                "                  \"$ref\": \"#/components/schemas/Book\"\n" +
                "                }\n" +
                "              }\n" +
                "            }\n" +
                "          },\n" +
                "          \"404\": {\n" +
                "            \"description\": \"Book not found\",\n" +
                "            \"content\": {\n" +
                "              \"application/json\": {\n" +
                "                \"schema\": {\n" +
                "                  \"$ref\": \"#/components/schemas/Error\"\n" +
                "                }\n" +
                "              }\n" +
                "            }\n" +
                "          }\n" +
                "        }\n" +
                "      },\n" +
                "      \"delete\": {\n" +
                "        \"operationId\": \"deleteBookByID\",\n" +
                "        \"summary\": \"Delete a book by ID\",\n" +
                "        \"responses\": {\n" +
                "          \"204\": {\n" +
                "            \"description\": \"Book deleted successfully\"\n" +
                "          },\n" +
                "          \"404\": {\n" +
                "            \"description\": \"Book not found\",\n" +
                "            \"content\": {\n" +
                "              \"application/json\": {\n" +
                "                \"schema\": {\n" +
                "                  \"$ref\": \"#/components/schemas/Error\"\n" +
                "                }\n" +
                "              }\n" +
                "            }\n" +
                "          }\n" +
                "        }\n" +
                "      }\n" +
                "    },\n" +
                "    \"/books/search\": {\n" +
                "      \"get\": {\n" +
                "        \"summary\": \"Search books by title, author, or other attributes\",\n" +
                "        \"parameters\": [\n" +
                "          {\n" +
                "            \"name\": \"q\",\n" +
                "            \"in\": \"query\",\n" +
                "            \"description\": \"Search query term\",\n" +
                "            \"schema\": {\n" +
                "              \"type\": \"string\"\n" +
                "            }\n" +
                "          },\n" +
                "          {\n" +
                "            \"name\": \"offset\",\n" +
                "            \"in\": \"query\",\n" +
                "            \"description\": \"Number of items to skip\",\n" +
                "            \"schema\": {\n" +
                "              \"type\": \"integer\",\n" +
                "              \"minimum\": 0,\n" +
                "              \"default\": 0\n" +
                "            }\n" +
                "          },\n" +
                "          {\n" +
                "            \"name\": \"limit\",\n" +
                "            \"in\": \"query\",\n" +
                "            \"description\": \"Maximum number of items to return\",\n" +
                "            \"schema\": {\n" +
                "              \"type\": \"integer\",\n" +
                "              \"minimum\": 1,\n" +
                "              \"maximum\": 100,\n" +
                "              \"default\": 10\n" +
                "            }\n" +
                "          }\n" +
                "        ],\n" +
                "        \"responses\": {\n" +
                "          \"200\": {\n" +
                "            \"description\": \"Books matching the search criteria\",\n" +
                "            \"content\": {\n" +
                "              \"application/json\": {\n" +
                "                \"schema\": {\n" +
                "                  \"$ref\": \"#/components/schemas/BookList\"\n" +
                "                }\n" +
                "              }\n" +
                "            }\n" +
                "          }\n" +
                "        }\n" +
                "      }\n" +
                "    }\n" +
                "  },\n" +
                "  \"components\": {\n" +
                "    \"schemas\": {\n" +
                "      \"Book\": {\n" +
                "        \"type\": \"object\",\n" +
                "        \"properties\": {\n" +
                "          \"id\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Unique identifier for the book\"\n" +
                "          },\n" +
                "          \"title\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Title of the book\"\n" +
                "          },\n" +
                "          \"author\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Author of the book\"\n" +
                "          },\n" +
                "          \"category\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Category of the book\"\n" +
                "          },\n" +
                "          \"image_link\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Link to the image of the book cover\"\n" +
                "          },\n" +
                "          \"description\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Description of the book\"\n" +
                "          },\n" +
                "          \"featured\": {\n" +
                "            \"type\": \"boolean\",\n" +
                "            \"description\": \"Indicates whether the book is featured or not\"\n" +
                "          },\n" +
                "          \"summary\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Summary of the book\"\n" +
                "          }\n" +
                "        },\n" +
                "        \"required\": [\n" +
                "          \"title\",\n" +
                "          \"author\",\n" +
                "          \"category\",\n" +
                "          \"image_link\",\n" +
                "          \"description\",\n" +
                "          \"featured\",\n" +
                "          \"summary\"\n" +
                "        ]\n" +
                "      },\n" +
                "      \"BookItem\": {\n" +
                "        \"type\": \"object\",\n" +
                "        \"properties\": {\n" +
                "          \"id\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Unique identifier for the book\"\n" +
                "          },\n" +
                "          \"title\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Title of the book\"\n" +
                "          },\n" +
                "          \"author\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Author of the book\"\n" +
                "          },\n" +
                "          \"image_link\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Link to the image of the book cover\"\n" +
                "          },\n" +
                "          \"summary\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Summary of the book\"\n" +
                "          }\n" +
                "        },\n" +
                "        \"required\": [\n" +
                "          \"id\",\n" +
                "          \"title\",\n" +
                "          \"author\",\n" +
                "          \"image_link\",\n" +
                "          \"summary\"\n" +
                "        ]\n" +
                "      },\n" +
                "      \"BookList\": {\n" +
                "        \"type\": \"object\",\n" +
                "        \"properties\": {\n" +
                "          \"total\": {\n" +
                "            \"type\": \"integer\",\n" +
                "            \"description\": \"Total number of results\"\n" +
                "          },\n" +
                "          \"items\": {\n" +
                "            \"type\": \"array\",\n" +
                "            \"items\": {\n" +
                "              \"$ref\": \"#/components/schemas/BookItem\"\n" +
                "            }\n" +
                "          }\n" +
                "        },\n" +
                "        \"required\": [\n" +
                "          \"total\",\n" +
                "          \"items\"\n" +
                "        ]\n" +
                "      },\n" +
                "      \"Error\": {\n" +
                "        \"type\": \"object\",\n" +
                "        \"properties\": {\n" +
                "          \"code\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Error code\"\n" +
                "          },\n" +
                "          \"msg\": {\n" +
                "            \"type\": \"string\",\n" +
                "            \"description\": \"Description of the error\"\n" +
                "          }\n" +
                "        },\n" +
                "        \"required\": [\n" +
                "          \"code\",\n" +
                "          \"msg\"\n" +
                "        ]\n" +
                "      }\n" +
                "    }\n" +
                "  }\n" +
                "}"),
            dom_id: '#swagger-ui',
        });
    };
</script>
</body>
</html>
